<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eti-vue2-chapter02-05-diretive-v-html-vue-js</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
</head>
<body>
    <div id="app">
       <h1>{{ title }}</h1>
       <div v-html="description"></div> 
    </div>
</body>
</html>

<script>
    new Vue({
        el: "#app", 
        data: {
            title: "First Title",
            description: "<strong>First Description</strong>"
        }
    });
</script>
