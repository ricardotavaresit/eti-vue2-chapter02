<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eti-vue2-chapter02-03-two-way-databing-vue-js</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
</head>
<body>
    <p>Teste</p>
    <div id="app">
        <input type="text" placeholder="Write some text" v-model:value="name" >
        {{ name }}
    </div>
</body>
</html>

<script>
    new Vue({
        el: "#app", 
        data: {
            name: "Ricardo Tavares"
        }
    });
</script>
