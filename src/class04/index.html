<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eti-vue2-chapter02-04-diretive-v-once-vue-js</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
</head>
<body>
    <div id="app">
       <h1 v-once>{{ name }}</h1>
       <input type="text" v-model:value="name">
       <p> {{ name }}</p>
       <p> {{ name }}</p>
       <p> {{ name }}</p>
       <p> {{ name }}</p>
       <p> {{ name }}</p>
    </div>
</body>
</html>

<script>
    new Vue({
        el: "#app", 
        data: {
            name: "Ricardo Tavares"
        }
    });
</script>
