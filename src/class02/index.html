<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eti-vue2-chapter02-02-data-binding-vue-js</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
</head>
<body>
    <div id="app">
        <h1>{{ title }}</h1>
        <p>{{ description }}</p>
        <p>{{ !isActive ? "Active" : "Inactive"}}</p>
        <a v-bind:href="url" v-bind:title="title">Link</a>
    </div>
</body>
</html>


<script>
    new Vue({
        el: "#app", 
        data: {
            title: "First title",
            description: "Description first title", 
            isActive: true, 
            url: "http://www.google.com"
        }

    });
</script>
